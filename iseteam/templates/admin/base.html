<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="apple-touch-icon" href="{{ MEDIA_URL }}admin/pages/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ MEDIA_URL }}admin/pages/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ MEDIA_URL }}admin/pages/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ MEDIA_URL }}admin/pages/ico/152.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    {% include "admin/header-css.html" %}
    {% block css %}
    {% endblock %}
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>

    <!--[if lte IE 9]>
        <link href="{{ MEDIA_URL }}admin/pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if lt IE 9]>
            <link href="{{ MEDIA_URL }}admin/assets/plugins/mapplic/css/mapplic-ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}admin/pages/css/windows.chrome.fix.css" />'
    }
    </script>
  </head>
  <body class="fixed-header">
    <!-- BEGIN SIDEBPANEL-->
    <nav class="page-sidebar" data-pages="sidebar">
      {% include "admin/sidebar.html" %}
    </nav>
    <!-- END SIDEBAR -->
    <!-- END SIDEBPANEL-->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container">
      {% include "admin/header.html" %}
      <!-- START PAGE CONTENT WRAPPER -->
      {% block content %}

      {% endblock %}
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- END OVERLAY -->
    {% include "admin/footer-scripts.html" %}
    {% block scripts %}

    {% endblock %}
  </body>
</html>
