<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>ISE | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="{{ MEDIA_URL }}admin/pages/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ MEDIA_URL }}admin/pages/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ MEDIA_URL }}admin/pages/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ MEDIA_URL }}admin/pages/ico/152.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="{{ MEDIA_URL }}admin/assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <link href="{{ MEDIA_URL }}admin/assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ MEDIA_URL }}admin/assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="{{ MEDIA_URL }}admin/assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ MEDIA_URL }}admin/assets/plugins/bootstrap-select2/select2.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ MEDIA_URL }}admin/assets/plugins/switchery/css/switchery.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ MEDIA_URL }}admin/pages/css/pages-icons.css" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="{{ MEDIA_URL }}admin/pages/css/pages.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
        <link href="{{ MEDIA_URL }}admin/pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}admin/pages/css/windows.chrome.fix.css" />'
    }
    </script>
  </head>
  <body class="fixed-header   ">
    <!-- START PAGE-CONTAINER -->
    <div class="login-wrapper ">
      <!-- START Login Background Pic Wrapper-->
      <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="{{ MEDIA_URL }}img/covers/all.jpg" data-src="{{ MEDIA_URL }}img/covers/all.jpg" data-src-retina="{{ MEDIA_URL }}img/covers/all.jpg" alt="" class="lazy">
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
          <h2 class="semi-bold text-white">
          <p class="small">
            International Student Embassy | ISE | Â© 2015
          </p>
        </div>
        <!-- END Background Caption-->
      </div>
      <!-- END Login Background Pic Wrapper-->
      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
          <img src="{{ MEDIA_URL }}img/logo.png" alt="logo" data-src="{{ MEDIA_URL }}img/logo.png" data-src-retina="{{ MEDIA_URL }}img/logo.png" width="50" height="50">
          <p class="p-t-35">Sign into ISE's platform.</p>
          <!-- START Login Form -->
		<form id="form-login" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Username</label>
              <div class="controls">
                <input type="text" name="username" placeholder="User Name" class="form-control" required>
              </div>
            </div>
            <!-- END Form Control-->
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Password</label>
              <div class="controls">
                <input type="password" class="form-control" name="password" placeholder="Credentials" required>
              </div>
            </div>
            <!-- START Form Control-->
            <div class="row">
              <div class="col-md-6 no-padding">
                <div class="checkbox ">
                  <input type="checkbox" value="1" id="checkbox1">
                  <label for="checkbox1">Keep Me Signed in</label>
                </div>
              </div>
            </div>
            <!-- END Form Control-->
            <button class="btn btn-primary btn-cons m-t-10" type="submit">Sign in</button>
          </form>
          <!--END Login Form-->
          <div class="pull-bottom sm-pull-bottom">
            <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
              <div class="col-sm-3 col-md-2 no-padding">
                <img alt="" class="m-t-5" data-src="{{ MEDIA_URL }}img/logo.png" data-src-retina="{{ MEDIA_URL }}img/logo.png" height="60" src="{{ MEDIA_URL }}img/logo.png" width="60">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END Login Right Container-->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- BEGIN VENDOR JS -->
    <script src="{{ MEDIA_URL }}admin/assets/plugins/pace/pace.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/modernizr.custom.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/boostrapv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}admin/assets/plugins/bootstrap-select2/select2.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}admin/assets/plugins/classie/classie.js"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/switchery/js/switchery.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}admin/assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <!-- END VENDOR JS -->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="{{ MEDIA_URL }}admin/pages/js/pages.min.js"></script>
    <!-- END CORE TEMPLATE JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    <script src="{{ MEDIA_URL }}admin/assets/js/scripts.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS -->
    <script>
    $(function()
    {
      $('#form-login').validate()
    })
    </script>
  </body>
</html>
