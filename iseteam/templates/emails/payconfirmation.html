<img width="700px" src="https://s3-us-west-2.amazonaws.com/isemonterrey/email/trips_confirmation.jpg">

<img width="700px" src="https://s3-us-west-2.amazonaws.com/isemonterrey/email/confirmationinfo.png">

	<table cellspacing="0" cellpadding="0" border="0" width="600">
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>YOUR NAME:</b>
			</td>
			<td width="200">
				{{ confirmation.payment.name|upper }} {{ confirmation.payment.last_name|upper }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>CONFIRMATION NUMBER:</b>
			</td>
			<td width="200">
				{{ confirmation.code }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>TRIP:</b>
			</td>
			<td width="200">
				{{ confirmation.payment.trip.name|upper }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>PRICE:</b>
			</td>
			<td width="200">
				$ {{ confirmation.payment.trip.price_sale }} 
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>STATUS:</b>
			</td>
			<td width="200">
				PAID
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>DATE:</b>
			</td>
			<td width="200">
				{{ confirmation.payment.trip.date|upper }}
			</td>
		</tr>
	</table>
