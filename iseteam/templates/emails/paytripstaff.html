<img width="700px" src="https://s3-us-west-2.amazonaws.com/isemonterrey/email/trips_confirmation.jpg">

<img width="700px" src="{{ pay.trip.get_cover_url }}">

<img width="700px" src="https://s3-us-west-2.amazonaws.com/isemonterrey/email/tripinformation.png">

	<table cellspacing="0" cellpadding="0" border="0" width="600">
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>TRIP:</b>
			</td>
			<td width="200">
				{{ pay.trip.name|upper }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>YOUR NAME:</b>
			</td>
			<td width="200">
				{{ pay.name|upper }} {{ pay.last_name|upper }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>EMAIL:</b>
			</td>
			<td width="200">
				{{ pay.email }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>METHOD:</b>
			</td>
			<td width="200">
				{{ pay.method|upper }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>PRICE:</b>
			</td>
			<td width="200">
				$ {{ pay.trip.price_sale }}
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>STATUS OF PAYMENT:</b>
			</td>
			<td width="200">
				PENDING
			</td>
		</tr>
		<tr>
			<td width="200"></td>
			<td width="200">
				<b>DATE OF TRIP:</b>
			</td>
			<td width="200">
				{{ pay.trip.date }}
			</td>
		</tr>
	</table>





<img width="700px" style="margin-top:60px" src="https://s3-us-west-2.amazonaws.com/isemonterrey/images/staff_image.png">
